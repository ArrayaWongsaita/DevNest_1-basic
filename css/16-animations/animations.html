<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./animaiton.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <!-- div.example>h2+div.box.transition-basic -->
      <div class="example">
        <h2>transition-property</h2>
        <div class="box transition-basic">Hover me</div>
      </div>

      <div>
        <!-- div.new-box{$}*3 -->
        <div class="new-box">1</div>
        <div class="new-box">2</div>
        <div class="new-box">3</div>
      </div>

      <div>
        <div style="animation-timing-function: ease" class="box">ease</div>
        <div style="animation-timing-function: linear" class="box">linear</div>
        <div style="animation-timing-function: ease-in" class="box">
          ease-in
        </div>
        <div style="animation-timing-function: ease-out" class="box">
          ease-in
        </div>
        <div style="animation-timing-function: ease-in-out" class="box">
          ease-in
        </div>
      </div>
    </section>
  </body>
</html>
